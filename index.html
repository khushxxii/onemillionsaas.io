<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MillionDollarSaaS.io - A unique internet experiment where each user can buy, sell, and upgrade the main link for a SaaS platform.">
    <meta name="keywords" content="SaaS, Internet Experiment, Buy Links, Million Dollar Experiment">
    <title>MillionDollarSaaS.io</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main content will be injected dynamically using JavaScript -->
    <div id="main-content"></div>

    <!-- JavaScript for rendering components -->
    <script type="module">
        // Import components for the page
        import { renderHeader } from './components/header.js';
        import { renderFooter } from './components/footer.js';
        import { renderCurrentLink } from './components/currentLink.js';

        document.addEventListener('DOMContentLoaded', function () {
            // Render header and footer globally
            renderHeader();
            renderFooter();

            // Render the current link component specific to the homepage
            renderCurrentLink();
        });
    </script>
</body>
</html>
